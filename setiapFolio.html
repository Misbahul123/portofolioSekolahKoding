<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio </title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <script>

        function toggleMenu(){
            var menu = document.getElementById('menu3');
            menu.classList.toggle('menu-open');
        }

    </script> 
</head>
<body>
    <div style="padding-top: 20px;"></div>
    <header>
        <img src="assets/logo.png" id="logo" alt="">
        <div id="menu">
            <img src="assets/logo.png" id="nav-icon" alt="" onclick="toggleMenu();">
            <div id="menu-text" onclick="toggleMenu();">Menu</div>
            <div class="content" id="menu3">
                <a href="#pertama" class="kolom_3"onclick="return smooth">Hallo</a>
                <a href="#kedua" class="kolom_3 kolom_3_tengah"onclick="return smooth">karya</a>
                <a href="#ketiga" class="kolom_3" onclick="return smooth">kontak</a>
            </div>
        </div>
    </header>

    <div style="margin-top: 50px;"></div>


    <div class="content">
        <div class="panah_box panah_box_kr" onclick="ganti_sebelum();"> < </div>

            <div id="karya_box">

                <div id="karya_box_kr">
                    <h3>Judul karya </h3>
                    <p class="deskripsi">Judul</p>
                </div>

                <div id="karya_box_knn">
                   <img src="assets/bg.jpg" alt="" id="target_gambar">
                </div>

            </div>

        <div class="panah_box" onclick="ganti_berikut();"> > </div>


        <div class="clear"></div>

        <div id="karya_lain">
            <img src="assets/bg.jpg" alt="" onclick="ganti_gambar(this);" class="0">
            <img src="assets/2.jpg" alt="" onclick="ganti_gambar(this);" class="1">
            <img src="assets/3.jpg" alt="" onclick="ganti_gambar(this);" class="2">
        </div>
</div>
  
    <div class="clear"></div>
    
    <div id="footer">
        <p>&copy; Misbahul Huda 2020</p>
    </div>


    <script src="folio.js"></script>

</body>
</html>
